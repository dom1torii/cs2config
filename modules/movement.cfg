alias +jump_ "exec movement/+jump"
alias -jump_ "exec movement/-jump"

bind space "+jump"
bind mwheelup "+jump_"
bind mwheeldown "+jump_"
// Uncomment line below if desubtick is broken
// bind mwheeldown "+jump"
bind ctrl "+duck"
bind shift "+sprint"
bind w "+forward"
bind a "+left"
bind s "+back"
bind d "+right"
// Jumpbug bind (doesn't work)
// bind mouse3 "+jb"
// bind mwheelup "jb"

option_duck_method "false"
option_speed_method "false"
