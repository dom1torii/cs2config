// Toggles volume
alias "tvol" "toggle volume 0 0.251534"

// Uncomment line below and change "key" to toggle volume with a key 
// bind "key" "tvol"

volume "0.251534"
snd_menumap_volume "0"
snd_headphone_eq "0"
snd_spatialize_lerp "0"
snd_steamaudio_enable_perspective_correction "1"
voice_modenable "1"
snd_voipvolume "1"
voice_always_sample_mic "0"
voice_threshold "-120"
voice_loopback_no_networking "0"
snd_mute_losefocus "0"
