alias "toggleHudShow" "cl_draw_only_deathnotices 0; cl_hud_telemetry_frametime_show 2; cl_hud_telemetry_ping_show 2; cl_hud_telemetry_net_misdelivery_show 2; crosshair 1; alias toggleHud toggleHudHide"
alias "toggleHudHide" "cl_draw_only_deathnotices 1; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_ping_show 0; cl_hud_telemetry_net_misdelivery_show 0; crosshair 0; alias toggleHud toggleHudShow"
alias "toggleHud" "toggleHudHide"
