unbind mouse1
unbind mouse2
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind c

// Longjump Bind
bind "mouse1" "+lj"

// Minijump bind (inconsistent)
bind "mouse2" "mj"

// Bring back desubticked bhop and jb
bind mwheelup "jb"
bind mwheeldown "j"

// Teleport menu binds
bind 1 "kz_cp"
bind 2 "kz_tp"
bind 3 "kz_prevcp"
bind 4 "kz_nextcp"
bind 5 "kz_undo"
bind 6 "kz_pause"
bind 7 "kz_restart"

// Other
bind c "kz_noclip; noclip"

// Safeguard
alias safeGuard "unbind 7; unbind c; unbind m"

