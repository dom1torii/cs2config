unbind mouse1
unbind mouse2
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind c
unbind mwheelup
unbind mwheeldown

// Remove Longjump Bind
bind "mouse1" "+attack"

// Remove Minijump bind (inconsistent)
bind "mouse2" "+attack2"

// Remove desubticked bhop and jb
bind mwheeldown +jump
bind mwheelup +jump

// Teleport menu binds
bind 1 "kz_cp"
bind 2 "kz_tp"
bind 3 "kz_prevcp"
bind 4 "kz_nextcp"
bind 5 "kz_undo"
bind 6 "kz_pause"
bind 7 "kz_restart"

// Other
bind c "kz_noclip; noclip"

// Safeguard
alias safeGuard "unbind 7; unbind c; unbind m"
